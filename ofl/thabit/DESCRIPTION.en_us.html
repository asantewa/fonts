<p>Thabit (from Arabic ثابت; fixed) is a fixed-width OpenType typewriter font family that
supports Arabic script. It is developed by <a
href="http://arabeyes.org">Arabeyes.org</a> as part of the Khotot project by
<a href="http://www.khaledhosny.org/">Khaled Hosny</a></p>
<p>It can be used for a range of applications – from brochures to business cards to newsletters.</p>
