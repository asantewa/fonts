<p>Trykker is a high contrast serifed text face. Trykker has a pleasant old-fashioned elegance derived from 16th century typefaces. 
Trykker can be used from small sizes to larger display settings.
</p>
<p>Source files are available from <a
href="http://code.google.com/p/googlefontdirectory/">Google Code</a>.
