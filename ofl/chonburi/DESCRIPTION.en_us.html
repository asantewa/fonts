<p>
Chonburi is a new Thai + Latin typeface for display usage, with a formal looped + serif design.
It is both elegant and legible, lending itself to a range of typographic uses.
</p>
<p>
The Chonburi project is led by Cadson Demak, a type foundry in Thailand. 
To contribute, see <a href="https://github.com/cadsondemak/chonburi">github.com/cadsondemak/chonburi</a>
</p>
